<div class="adopt">
  <div *ngIf="kittens.length === 0">Pas de chaton à adopter 🐈</div>
  <div *ngFor="let kitten of kittens" class="kitten-card">
    <img [src]="kitten.imageUrl" alt="{{ kitten.name }}" />
    <div>
      <div>{{ kitten.name }}</div>
      <div>Race: {{ kitten.breed }}</div>
      <div>Date de naissance: {{ kitten.birthDate }}</div>
      <button (click)="adoptKitten(kitten)">Adopter</button>
    </div>
  </div>
</div>
